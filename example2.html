<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />

    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/underscore.js"></script>
    <script type="text/javascript" src="javascripts/backbone.js"></script>
    <script type="text/javascript" src="javascripts/support/support.js"></script>
    <script type="text/javascript" src="javascripts/support/observer.js"></script>
    <script type="text/javascript" src="javascripts/support/composite_view.js"></script>
    <script type="text/javascript" src="javascripts/example2.js"></script>

    <title>Backbone Lessons Learned by wwilkins</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Backbone Lessons Learned</h1>
        <h2>Memory Leak Caused By Improper View Clean-up</h2>

        <section id="downloads">
          <a href="https://github.com/wwilkins/Backbone-Lessons-Learned/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/wwilkins/Backbone-Lessons-Learned/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/wwilkins/Backbone-Lessons-Learned" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <button id="append">Click Here To render() Views</button><br/>
        <button id="remove">Click Here To remove() views</button>
        <p>Take a heap snapshot to check memory use.</p>
        <hr/>

        <div id="leaky">
        </div>
      </section>
    </div>

    
  </body>
  <script>
  $(function () {
    window.divTarget = $('div#leaky');

    $('#append').click(function () {
      window.views = [];
      for(var i = 0; i < 1000; i++){
        var aView = new NoMemoryLeakView();
        aView.render();
        window.views.push(aView);
        window.divTarget.append($(aView.el));
      }
      alert('10000 views rendered and appended');
    });

    $('#remove').click(function () {
      _.forEach(window.views, function (view) {
        view.leave();        
      });
      delete window.views;
      alert('views removed');
    });
    
  });
  </script>

</html>
